<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Ted's Tool Box | Professional Developer & Network Utilities</title>
        <meta
            name="description"
            content="A curated collection of professional developer utilities, including DNS inspection and SSL certificate analysis, handcrafted by mredbishop."
        />
        <meta name="keywords" content="mredbishop, Ted's Tool Box, DNS Inspector, SSL Analyzer, Developer Tools, Network Diagnostics" />
        <meta name="author" content="mredbishop" />
        <link rel="canonical" href="https://mredbishop.github.io/index.html" />

        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://mredbishop.github.io/index.html" />
        <meta property="og:title" content="Ted's Tool Box | by mredbishop" />
        <meta property="og:description" content="Technical diagnostics and network inspection tools for developers." />
        <meta property="og:image" content="https://mredbishop.github.io/logo.png" />

        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:title" content="Ted's Tool Box | by mredbishop" />
        <meta property="twitter:image" content="https://mredbishop.github.io/logo.png" />

        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "ItemList",
                "name": "Ted's Tool Box",
                "description": "Collection of web-based technical utilities",
                "url": "https://mredbishop.github.io/index.html",
                "itemListElement": [
                    {
                        "@type": "ListItem",
                        "position": 1,
                        "name": "DNS Inspector",
                        "url": "https://mredbishop.github.io/dns-tools/index.html"
                    },
                    {
                        "@type": "ListItem",
                        "position": 2,
                        "name": "SSL Certificate Tool",
                        "url": "https://mredbishop.github.io/ssl-tools/index.html"
                    }
                ]
            }
        </script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

        <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="https://unpkg.com/@mui/material@5.15.0/umd/material-ui.production.min.js" crossorigin></script>

        <style>
            body {
                margin: 0;
                background-color: #0f172a;
                color: #f8fafc;
                overflow-x: hidden;
            }
            .bg-glow {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: radial-gradient(circle at 50% -20%, #1e293b 0%, #0f172a 80%);
                z-index: -1;
            }
            .sr-only {
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                border: 0;
            }
        </style>
    </head>
    <body>
        <div class="bg-glow"></div>
        <div id="root"></div>

        <script type="text/babel">
            const {
                Container,
                Typography,
                Box,
                Grid,
                Card,
                CardContent,
                CardActionArea,
                Avatar,
                ThemeProvider,
                createTheme,
                CssBaseline,
                Divider,
                Chip,
                Link,
            } = window.MaterialUI;

            const theme = createTheme({
                palette: {
                    mode: 'dark',
                    primary: { main: '#38bdf8' },
                    background: { default: '#0f172a', paper: '#1e293b' },
                },
                shape: { borderRadius: 16 },
            });

            // Added accentColor prop for specific tool branding
            const ToolCard = ({ title, desc, icon, link, active = true, accentColor = '#38bdf8' }) => (
                <Grid item xs={12} sm={6} md={4}>
                    <Card
                        sx={{
                            'height': '100%',
                            'display': 'flex',
                            'flexDirection': 'column',
                            'border': '1px solid #334155',
                            'bgcolor': active ? '#1e293b' : 'rgba(30, 41, 59, 0.3)',
                            'opacity': active ? 1 : 0.7,
                            'transition': 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)',
                            '&:hover': active
                                ? {
                                      transform: 'translateY(-8px)',
                                      borderColor: accentColor,
                                      boxShadow: `0 20px 40px -15px ${accentColor}44`,
                                  }
                                : {},
                        }}
                    >
                        <CardActionArea href={active ? link : '#'} disabled={!active} sx={{ flexGrow: 1, p: 3 }}>
                            <Box sx={{ display: 'flex', alignItems: 'center', mb: 2 }}>
                                <Avatar
                                    variant="rounded"
                                    sx={{
                                        bgcolor: active ? `${accentColor}11` : '#334155',
                                        color: active ? accentColor : '#94a3b8',
                                        mr: 2,
                                        border: active ? `1px solid ${accentColor}` : 'none',
                                    }}
                                >
                                    <span className="material-icons">{icon}</span>
                                </Avatar>
                                <Typography variant="h6" fontWeight="bold">
                                    {title}
                                </Typography>
                            </Box>
                            <Typography variant="body2" color="text.secondary" sx={{ minHeight: '40px' }}>
                                {desc}
                            </Typography>
                            {!active && (
                                <Chip
                                    label="Coming Soon"
                                    size="small"
                                    variant="outlined"
                                    sx={{ mt: 2, fontSize: '10px', fontWeight: 'bold', borderColor: '#334155', color: '#64748b' }}
                                />
                            )}
                        </CardActionArea>
                    </Card>
                </Grid>
            );

            function App() {
                return (
                    <ThemeProvider theme={theme}>
                        <CssBaseline />
                        <h1 className="sr-only">Ted's Tool Box by mredbishop</h1>

                        <Container component="main" maxWidth="lg" sx={{ py: 8 }}>
                            <Box
                                component="header"
                                sx={{ display: 'flex', flexDirection: 'column', alignItems: 'center', textAlign: 'center', mb: 8 }}
                            >
                                <Avatar
                                    src="./logo.png"
                                    alt="The Tool Box Logo"
                                    variant="rounded"
                                    sx={{
                                        width: 140,
                                        height: 140,
                                        mb: 4,
                                        bgcolor: '#1e293b',
                                        border: '2px solid #334155',
                                        boxShadow: '0 25px 50px -12px rgba(0,0,0,0.5)',
                                    }}
                                >
                                    <span className="material-icons" style={{ fontSize: '70px' }}>
                                        inventory_2
                                    </span>
                                </Avatar>

                                <Typography variant="h2" component="h2" fontWeight="900" gutterBottom sx={{ letterSpacing: '-1.5px' }}>
                                    Ted's Tool Box
                                </Typography>
                                <Link href="https://github.com/mredbishop" target="_blank" rel="noopener noreferrer" underline="none">
                                    <Typography
                                        variant="h6"
                                        color="primary"
                                        sx={{
                                            'fontWeight': '900',
                                            'letterSpacing': '4px',
                                            'mb': 2,
                                            'transition': '0.2s',
                                            '&:hover': { opacity: 0.8 },
                                        }}
                                    >
                                        github.com/mredbishop
                                    </Typography>
                                </Link>
                                <Typography
                                    variant="body1"
                                    color="text.secondary"
                                    sx={{ maxWidth: '600px', fontSize: '1.15rem', lineHeight: 1.6 }}
                                >
                                    I needed a tool for checking DNS records and SSL certificates, so I published them here for anyone else
                                    who might find them useful.
                                </Typography>
                                <Typography
                                    variant="body1"
                                    color="text.secondary"
                                    sx={{ maxWidth: '600px', fontSize: '1.15rem', lineHeight: 1.6 }}
                                >
                                    I also created some cool games to use for teaching STEM at Sutton School's STEM club, and these can be
                                    found through the menu item below.
                                </Typography>
                            </Box>

                            <Divider sx={{ mb: 6, borderColor: '#334155' }} />

                            <Box component="section" sx={{ mb: 4 }}>
                                <Typography
                                    variant="overline"
                                    sx={{ fontWeight: '900', color: 'primary.main', fontSize: '0.85rem', letterSpacing: '1px' }}
                                >
                                    Active Modules
                                </Typography>
                            </Box>

                            <Grid container spacing={3}>
                                <ToolCard
                                    title="DNS Inspector"
                                    desc="Analyze domain records and registration data with high-speed DNS-over-HTTPS lookups."
                                    icon="dns"
                                    link="./dns-tools/index.html"
                                    active={true}
                                    accentColor="#0752ef" // Brand Blue
                                />

                                <ToolCard
                                    title="SSL Certificate Tool"
                                    desc="Inspect expiry, chain of trust, and certificate transparency for any domain."
                                    icon="verified_user"
                                    link="./ssl-tools/index.html"
                                    active={true}
                                    accentColor="#10b981" // Rich Green
                                />

                                <ToolCard
                                    title="Sutton School Learning"
                                    desc="A collection of educational resources and tools for Sutton School students."
                                    icon="school"
                                    link="./sutton/index.html"
                                    active={true}
                                    accentColor="#f59e0b" // Bright Amber
                                />
                            </Grid>

                            <Box component="footer" sx={{ mt: 15, textAlign: 'center', borderTop: '1px solid #1e293b', pt: 4 }}>
                                <Typography
                                    variant="caption"
                                    sx={{ color: '#475569', display: 'flex', alignItems: 'center', justifyContent: 'center', gap: 1 }}
                                >
                                    <span className="material-icons" style={{ fontSize: '14px' }}>
                                        terminal
                                    </span>
                                    &copy; 2025 Ted's Tool Box &bull; mredbishop
                                </Typography>
                            </Box>
                        </Container>
                    </ThemeProvider>
                );
            }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        </script>
    </body>
</html>
