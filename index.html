<!DOCTYPE html>
<html>

<head>
    <title>Number Grid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script
        src="/fireworks.js"></script>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        th,
        td,
        .answer {
            text-align: center;
            border: 1px solid #888 !important;
        }

        .answer {
            width: 100%;
            font-size: 18px;
        }

        .table {
            font-size: 18px;
        }

        .right {
            background-color: #97EB93;
        }

        .wrong {
            background-color: #FF816D
        }

        .sum {
            color: #fff;
            font-size: 14px;
            font-weight: 600;
        }

        .sum.hidden {
            visibility: hidden;
        }

        .table td {
            padding: .25em !important;
        }
    </style>
    <style media="print">
        .buttons,
        .answer,
        .timer {
            visibility: hidden;
        }

        .sum {
            color: #000;
        }
    </style>
</head>

<body>
    <div class="buttons container mt-3 text-center">
        <form>
            <button type="button" class="new-grid btn btn-success">New Grid!</button>
            <br>
            <br>
            <div><span class="right-count">0</span> right so far</div>
        </form>
    </div>
    <div class="grid container mt-5"></div>
    <script src="script.js"></script>
</body>

</html>
